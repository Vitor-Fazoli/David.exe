<html>
    <head>
        <title>Formulario Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <h1> Formulario de produto </h1>
        
        <form method="post" action="Produtos">
            <br>
            <label>Código de barras: </label>
            <input type="number" name="barras"/>
            <br><br>
            <label>Descrição: </label>
            <br>
            <textarea cols="40" rows="10" name="observacoes"></textarea>
            <br><br>
            <label>Unidade de medidas: </label>
            <input type="number" name="medidas"/>
            <br><br>
            <label>Quantidade pro embolagem: </label>
            <input type="number" name="qntd"/>
            <br><br>
            <label>Fabricante: </label>
            <input type="text" name="fabricante"/>
            <br><br>
            
            <input type="submit" value="Enviar Dados"/>
        </form>
    </body>
</html>
